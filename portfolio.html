<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title for the page -->
    <title>Document</title>

    <!-- Link to my style sheet -->
    <link rel="stylesheet" href="index2.css">

    <!--The next three lines allow the Vega embed-->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>
</head>



<body>
    <!-- A div that contains a group of items for week 1. Can be useful for setting background colours etc.  -->
    <div class="myWeek1">
        <h1>Data Science for Economists.</h1>
        
        <h3>The Price of BitCoin</h3>
        <p>The first chart shows the trading range of Bitcoin between 8h time periods.</p>
        <div class="chart" id="Chart1"></div>

        <h3>Bank of England: Rates</h3>
        <p>My second chart looks at the main policy rate (%) for the Bank of England</p>
        <div class="chart" id="Chart2"> </div>
        
        <h3>IMF Lending</h3>
        <p>My third chart displays outstanding IMF Lending</p>
        <div class="chart" id="Chart3"> </div>
        
    </div> 
</body>


<script>
    //Define charts:
    var myChart1 = "chart1_bitcoin_price.json";
    var myChart2 = "bank_rate.json";
    var myChart3 = "IMFLending.json";

    // Embed charts:
    vegaEmbed('#Chart1', myChart1);
    vegaEmbed('#Chart2', myChart2);
    vegaEmbed('#Chart3', myChart3);
</script>

</html>
